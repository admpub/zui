<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ZUI，A simple and flexible front-end framework。">
<meta name="author" content="Zentao">
<title>ZUI - Tab page view example</title>
<link href="../../dist/css/zui.css" rel="stylesheet">
<link href="../../dist/lib/tabs/zui.tabs.css" rel="stylesheet">
</head>

<body style="padding: 20px">
  <div id="tabs" class="tabs">
  </div>

<script src="../../assets/jquery.js"></script>
<script src="../../dist/js/zui.js"></script>
<script src="../../dist/lib/tabs/zui.tabs.js"></script>
<script>
$(function() {
    $('#tabs').tabs({
        tabs: [
          {url: "datagrid.html", forbidClose: true},
          {title: "ZUI", url: "http://openzui.com"},
          {url: "pager.html", defaultTitle: 'Pager'},
          {url: "../partial/remote-panel.html", type: 'ajax', defaultTitle: 'ajax test'},
          {type: "custom", content: "haha", defaultTitle: 'Click to load'},
          {url: "pager2.html", defaultTitle: 'Error page test'},
        ]
    });
});
</script>
</body>
</html>
